<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <nav>
        <ul>
          <li><a href="./index.html">Registration</a></li>
          <li><a href="../Profile/">Altschool Admission Profile</a></li>
          
        </ul>
      </nav>
      <header>
        <h1>Appication Form</h1>
        <h3>Fill in your details</h3>
      </header>
      <form>
        <p>
            <label>First Name
            </label><br>
            <input type="text" name="first name" placeholder="Enter first name"    
        </p>
        <p>
            <label>Last Name
            </label><br>
            <input type="text" name="last name" placeholder="Enter last name"    
        </p>
        <p>
            <label>Gender
            </label><br>
            <select>
                <option>select gender</option>
                <option>Male</option>
                <option>Female</option>
            </select>
            </p>
            <p>
                <label>Date of birth
                    
                </label><br>
                <input type="date" name="'date" placeholder="mm/dd/yyyy" >   
            </p>
            <p>
                <label>Email</label><br>
                <input type="email" name="email" placeholder="Enter email address">
            </p>
            <p>
                <label>Education Level</label><br>
                <select>
                    <option>select level of eduction</option>
                    <option>School certificate</option>
                    <option>University Degree</option>
                    <option>Masters Degree</option>
                </select>
            </p>
            <p>
                <label>Country</label><br>
                <select>
                    <option>select your country</option>
                    <option>Nigeria</option>
                    <option>Kenya</option>
                    <option>United Kingdom</option>
                </select>
            </p>
            <p>
                <label>State/City of Residence</label><br>
                <input type="text" name="state" placeholder="Enter your state of residence">
            </p>
             <p>
                    <label>Employment Status</label><br>
                    <select>
                        <option>employment status</option>
                        <option>Employed</option>
                        <option>unemployed</option>
                        <option>self employed</option>
                    </select>
                </p> 
                <p>
                    <label>Phone number</label><br>
                    <input type="tel" name="phone" placeholder="08033527159" min="11" max="11">
                </p>
                <p>
                    <label>Choose School</label><br>
                    <select>
                        <option>select School</option>
                        <option>Engineering</option>
                        <option>Data</option>
                        <option>Product</option>
                    </select>
                </p>
                <p>
                    <label>Choose Course of study</label><br>
                    <select>
                        <option>select course</option>
                        <option>front-end Engineering</option>
                        <option>Back-end Engineering</option>
                        <option>Data Analyst</option>
                        <option>Product Management</option>
                    </select>
                </p>
                <p>
                    <label>How did you hear about us?</label><br>
                    <select>
                        <option>select channel</option>
                        <option>facebook</option>
                        <option>Kenya</option>
                        <option>United Kingdom</option>
                    </select>
                </p>
                <p>
                    <label>Scholarship/Discount code(optional)</label><br>
                    <input type="number" name="Scholarship" placeholder=scholarship,studentID,>
                </p>
            <section>
                <P>By clicking continue, I agree to <a href="#" terms of use>terms of use</a> and acknowledge that I have read the <a href="#" privacy policy>privacy policy</a>.</P>
                <p>
                    <input type="proceed" name="Proceed" placeholder="proceed">
                </p>
            </section> 
            <footer>Already have an account?<a href="#" sign in.>sign in</a></footer>   
            


        
      </form>
</body>
</html>
